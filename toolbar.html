<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Toolbar</title>
  <style>
    body {
      margin: 0;
      background: #303030;
      color: white;
      -webkit-app-region: drag;
      display: flex;
      align-items: center;
      padding: 10px;
      box-sizing: border-box;
      gap: 10px;
    }
    button, label, input {
      -webkit-app-region: no-drag;
    }
    button {
      padding: 5px 10px;
    }
    .spacer {
      flex-grow: 1;
    }
    input[type=range] {
      width: 100px;
    }
  </style>
</head>
<body>
  <button id="selectImageBtn">Select image</button>
  <label>
    <input type="checkbox" id="pixelateToggle"> Pixeliser
  </label>
  <label>
    Taille:
    <input type="range" id="pixelSizeSlider" min="2" max="50" value="10">
  </label>
  <div class="spacer"></div>
  <button id="closeBtn">X</button>

  <script>
    const selectBtn = document.getElementById("selectImageBtn");
    const pixelateToggle = document.getElementById("pixelateToggle");
    const closeBtn = document.getElementById("closeBtn");
    const pixelSizeSlider = document.getElementById("pixelSizeSlider");

    selectBtn.addEventListener("click", async () => {
      const filePath = await window.electronAPI.selectImage();
      if (filePath) {
        const img = new Image();
        img.src = filePath;
        img.onload = () => {
          const aspect = img.height / img.width;
          window.electronAPI.updateImage({ filePath, aspect });
        };
      }
    });

    pixelateToggle.addEventListener("change", (e) => {
      window.electronAPI.togglePixelate(e.target.checked);
    });

    pixelSizeSlider.addEventListener("input", (e) => {
      window.electronAPI.setPixelSize(parseInt(e.target.value, 10));
    });

    closeBtn.addEventListener("click", () => {
      window.electronAPI.closeApp();
    });
  </script>
</body>
</html>
